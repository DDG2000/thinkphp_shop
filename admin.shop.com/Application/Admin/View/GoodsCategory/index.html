<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--标题前icon-->
    <link rel="shortcut icon" href="__IMG__/top_loader.gif" type="image/x-icon">
    <!--标题-->
    <title>ECSHOP 管理中心 - {$meta_title} </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="__CSS__/general.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/main.css" rel="stylesheet" type="text/css"/>
    <CSS href="__CSS__/page.css"/>
    <css href="__TREEGRID__/css/jquery.treegrid.css"/>
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('add')}">添加分类</a></span>
    <span class="action-span1"><a href="{:U('Index/main')}">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - {$meta_title} </span>

    <div style="clear:both"></div>
</h1>

<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1" class="tree">
            <tr>
                <th>分类名称</th>
                <th>分类描述</th>
                <th>排序</th>
                <th>是否显示</th>
                <th>操作</th>
            </tr>
            <foreach name="rows" item="row">
                <tr class="treegrid-{$row.id} <neq name='row.level' value='1'>treegrid-parent-{$row.parent_id}</neq>">
                    <td class="first-cell">
                        <a href="http://{$row.url}">{$row.name}</a>
                    </td>
                    <td align="center">{$row.intro}</td>
                    <td align="center">{$row.sort}</td>
                    <td align="center"><img src="__IMG__/{$row.status}.gif" onclick="change_status({$row.id},1-{$row.status})"/></td>
                    <td align="center">
                        <a href="{:U('edit',array('id'=>$row['id']))}">编辑</a> |
                        <a href="{:U('delete',array('id'=>$row['id']))}">移除</a>
                    </td>
                </tr>
            </foreach>
            <!--分页-->
            <tr>
                <td align="right" nowrap="true" colspan="6">
                    <div class="page">
                        {$page_html}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>
<js href="__JS__/jquery-1.11.2.js"/>
<js href="__TREEGRID__/js/jquery.treegrid.js"/>
<script type="text/javascript">
    function change_status(id, status) {
        location.href = '{:U("delete")}?id=' + id + '&status=' + status;
    }
    $(function(){
        $('.tree').treegrid();   //将列表展示成treegrid的样式
    })
</script>
<div id="footer">
    共执行 3 个查询，用时 0.021251 秒，Gzip 已禁用，内存占用 2.194 MB<br/>

</div>
</body>
</html>
